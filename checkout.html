<script>
    document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("checkoutForm").addEventListener("submit", function (event) {
        event.preventDefault();
        
        const formData = new FormData(event.target);
        let checkoutData = {};
        formData.forEach((value, key) => {
            checkoutData[key] = value;
        });
        
        console.log("Checkout Data:", checkoutData);
        alert("Thank you for your purchase! Your order has been placed successfully.");
    });
});
</script>



<form id="checkoutForm" class="container mt-5 p-4 shadow-lg rounded bg-white">
    <h2 class="text-center mb-4 text-primary">Checkout</h2>
    
    <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required pattern="^[A-Za-z ]+$" placeholder="Enter your full name">
    </div>
    
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
    </div>
    
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required pattern="\d{10}" maxlength="10" placeholder="Enter your phone number">
    </div>
    
    <div class="mb-3">
        <label for="address" class="form-label">Shipping Address</label>
        <textarea class="form-control" id="address" name="address" required placeholder="Enter your shipping address"></textarea>
    </div>
    
    <div class="mb-3">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" name="cardNumber" required pattern="\d{16}" maxlength="16" placeholder="Enter your card number">
    </div>
    
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="expiry" class="form-label">Expiry Date</label>
            <input type="month" class="form-control" id="expiry" name="expiry" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" name="cvv" required pattern="\d{3}" maxlength="3" placeholder="XXX">
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary w-100">Complete Purchase</button>
</form>
